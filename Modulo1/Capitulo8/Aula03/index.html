    <div>
        <h1>Principais formatações</h1>

        <p>Nessa frase <b>termo em negrito</b> usando a tag b</b></p>
        <p>Nessa frase tenho um <strong>termo em Destaque</strong>usandoa tag STRONG</p>

    <div>
        <H2>Italico / Enfase</H2>
        <p>Nessa frase temos um I  <I>termo em italico</I> usando a tag I </p>
        <p>Nesta frase , temos um <em>termo em enfase</em> usando a tag em </p>
    </div>
